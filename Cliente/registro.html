<div id="fmRegistro">
  <form>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" placeholder="Nombre" id="nombre">
    </div>

  

    <div class="form-group">
      <label for="email">Dirección de email:</label>
      <input type="email" class="form-control" placeholder="Introduce email" id="email">
    </div>

    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" class="form-control" placeholder="Introduce contraseña" id="pwd">
    </div>

    <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
  </form>
</div>
